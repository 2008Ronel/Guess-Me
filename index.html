<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Guess-Me</title>
  <link rel="stylesheet" href="css/app.css" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>
      <div class="avatar">
        <img src="img/layout/logo.png" />
      </div>

      <div class="text">
        <p class="text">
          <span class="l1">G</span><span class="l2">U</span><span class="l3">E</span><span class="l4">S</span><span
            class="l5">S</span><span class="l6"> </span>W<span class="l7">H</span><span class="l8">O</span>
        </p>
      </div>

    </header>
  </div>
  <main>
    <section class="game-start">
      <h2>Think of Someone...</h2>

      <button class="btn btn-outline-primary btn-lg">I'm Ready!</button>

    </section>

    <section class=" quest" style="display: none">
      <h2></h2>
      <button class="btn btn-outline-success btn-lg">Yes</button>
      <button class="btn btn-outline-warning btn-lg">No</button>
    </section>

    <section class="new-quest" style="display: none">
      <h2>OK, I gave up...</h2>

      <form class="ending-form">
        <label for="newGuess">You thought of: </label>
        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

        <label for="newQuest">Question to differentiate:</label>
        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Make me Smarter!</button>
        </div>

      </form>
    </section>
  </main>

  <footer>CoffeRights &copy; 2021</footer>

  <script src="lib/jquery/jquery.js"></script>
  <script src="js/quest.service.js"></script>
  <script src="js/quest.controller.js"></script>
  <script src="js/storage.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
